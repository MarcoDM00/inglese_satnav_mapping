<div style="margin-left: -1.5vw" *ngFor="let i of dati">
    <h1>{{i.title}}</h1>
    <table>
        <tr>
           <th>Terms</th> 
           <th>Meanings</th>
        </tr>
        <tr *ngFor="let p of i.parole">
            <td>{{p.termini}}</td>
            <td>{{p.significato}}</td>
        </tr>
    </table>
</div>
